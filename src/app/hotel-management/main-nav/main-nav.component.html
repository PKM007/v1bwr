<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'over'"
    [opened]="isOpened"
  >
    <mat-nav-list>
      <a mat-list-item href="#">About</a>
      <br />
      <a mat-list-item href="#">Services</a>
      <br />
      <a mat-list-item href="#">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleSideNav()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button class="icon-button">
        <img class="icon" src="assets/images/logo.png" />
      </button>
      <span
        ><button class="icon-button" href="/">
          <b> BrookandWoodsRetreat</b>
        </button></span
      >
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer style="bottom: 0%"></app-footer>
